<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styler - Unicode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Text Styler Unicode</h1>
  
  <textarea id="inputText" placeholder="Scrivi qui il tuo testo..."></textarea>
  
  <div>
    <button onclick="applyStyle('boldSans')">𝗕𝗼𝗹𝗱 𝗦𝗮𝗻𝘀</button>
    <button onclick="applyStyle('italic')">𝘊𝘰𝘳𝘴𝘪𝘷𝘰</button>
    <button onclick="applyStyle('monospace')">𝙈𝙤𝙣𝙤𝙨𝙥𝙖𝙘𝙚</button>
    <button onclick="applyStyle('fraktur')">𝔊𝔬𝔱𝔦𝔠𝔬</button>
  </div>
  
  <div class="output" id="outputText"></div>
  
  <button onclick="copyText()">📋 Copia</button>

  <script src="script.js"></script>
</body>
</html>
